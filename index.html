<body>

<div class='container-fluid'>
  <div class='row'> 
    <div class='col-xs-offset-1 col-xs-10'>
      <h1>Stringy</h1>
      <p>A pretty plain Thomas Jane string manipulation tool.</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-10 regex-holder'>
      <form>
        <button type="button" id="encode-uri" class="btn btn-sm btn-default">Encode URI</button>
        <button type="button" id="decode-uri" class="btn btn-sm btn-default">Decode URI</button>
        <button type="button" id="encode-uri-component" class="btn btn-sm btn-default">Encode URI Component</button>
        <button type="button" id="decode-uri-component" class="btn btn-sm btn-default">Decode URI Component</button>
        <button type="button" id="sort" class="btn btn-sm btn-default">Sort</button>
        <button type="button" id="dedupe" class="btn btn-sm btn-default">Dedupe</button>
        <button type="button" id="lowercase" class="btn btn-sm btn-default">Lowercase</button>
        <button type="button" id="uppercase" class="btn btn-sm btn-default">Uppercase</button>
      </form>
      <hr/>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-5'>
      <form>
        <label for='corpus'>Content</label>
        <textarea class='form-control' name='corpus' id='corpus' rows='15'></textarea> 
      </form>
    </div>
    <div class='col-xs-5'>
      <form>
        <label>Result</label>
        <textarea class='form-control' rows='15' id='results'></textarea>
      </form>
  </div>
  <div class="row footer">
    <div class="col-xs-offset-1 col-xs-10">
    <hr/>
    <p class='pull-right'>Love, <a href='http://permanentrecord.io'>Permanent Record</a></p>
    </div>
  </div>
</div>
